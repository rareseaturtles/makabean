<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maka Bean</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/jLjSXxG/back.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            font-size: 3rem;
            color: #FFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .button-container img {
            cursor: pointer;
            width: 900px;
            height: auto;
            transition: transform 0.2s ease-in-out;
        }
        @keyframes rotate-button {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(45deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-45deg); }
            100% { transform: rotate(0deg); }
        }
        .rotating {
            animation: rotate-button 1s infinite;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .footer a {
            font-size: 1.5rem;
            color: #FFF;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transition: background 0.3s ease;
        }
        .footer a:hover {
            background: rgba(255, 255, 255, 0.7);
            color: #000;
        }
        #fetchCatButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #fetchCatButton:hover {
            background-color: #e68900;
        }
        #catImage {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media screen and (max-width: 768px) {
            .header {
                font-size: 2.5rem;
            }
            .button-container img {
                width: 180px;
            }
            .footer a {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
            #fetchCatButton {
                width: 80%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">MAKA BEAN</div>

    <div class="button-container">
        <img src="https://i.ibb.co/5r2zfHs/maka.png" alt="Maka Button" id="makaButton">
    </div>

    <div>
        <button id="fetchCatButton">Show Me a Cat!</button>
        <img id="catImage" alt="Random Cat">
    </div>

    <div class="footer">
        <a href="https://pump.fun/coin/6WvVYirmfGWnQt4gta4YhvYtRPxQvybDqT6ztNi5pump" target="_blank">BUY MAKA</a>
    </div>

    <audio id="audioPlayer" src="https://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Sevish_-__nbsp_.mp3"></audio>

    <script>
        const makaButton = document.getElementById('makaButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const fetchCatButton = document.getElementById('fetchCatButton');
        const catImage = document.getElementById('catImage');

        makaButton.addEventListener('click', () => {
            audioPlayer.currentTime = 0; // Restart the audio
            audioPlayer.play();

            // Add rotation animation
            makaButton.classList.add('rotating');

            // Remove rotation animation when audio ends
            audioPlayer.addEventListener('ended', () => {
                makaButton.classList.remove('rotating');
            });
        });

        fetchCatButton.addEventListener('click', async () => {
            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search', {
                    headers: {
                        'x-api-key': 'live_s2qqLS0VmwvUOt53fdfAXddl6heLaVbgEE8DSlQskZeE9RuGwQvgqZVHioBl8MIy'
                    }
                });
                const data = await response.json();
                catImage.src = data[0].url;
                catImage.style.display = 'block';
            } catch (error) {
                console.error('Error fetching cat image:', error);
            }
        });
    </script>

</body>
</html>
