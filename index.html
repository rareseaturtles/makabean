<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/jLjSXxG/back.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .button-container img {
            cursor: pointer;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <img src="https://i.ibb.co/5r2zfHs/maka.png" alt="Maka Button" id="makaButton">
    </div>

    <audio id="audioPlayer" src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Sevish_-__nbsp_.mp3"></audio>

    <script>
        document.getElementById('makaButton').addEventListener('click', () => {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.currentTime = 0; // Restart the audio
            audioPlayer.play();
        });
    </script>

</body>
</html>
