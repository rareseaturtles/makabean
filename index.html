<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/jLjSXxG/back.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .button-container img {
            cursor: pointer;
            width: 150px;
            height: auto;
            transition: transform 0.2s ease-in-out;
        }
        @keyframes rotate-button {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(45deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-45deg); }
            100% { transform: rotate(0deg); }
        }
        .rotating {
            animation: rotate-button 1s infinite;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <img src="https://i.ibb.co/5r2zfHs/maka.png" alt="Maka Button" id="makaButton">
    </div>

    <audio id="audioPlayer" src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Sevish_-__nbsp_.mp3"></audio>

    <script>
        const makaButton = document.getElementById('makaButton');
        const audioPlayer = document.getElementById('audioPlayer');

        makaButton.addEventListener('click', () => {
            audioPlayer.currentTime = 0; // Restart the audio
            audioPlayer.play();

            // Add rotation animation
            makaButton.classList.add('rotating');

            // Remove rotation animation when audio ends
            audioPlayer.addEventListener('ended', () => {
                makaButton.classList.remove('rotating');
            });
        });
    </script>

</body>
</html>
